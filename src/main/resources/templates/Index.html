<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Events and Guest Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class ="brand-logo">Events List</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/registerEvent" class="waves-effect waves-light btn"><i class="material-icons left">playlist_add</i>New Event</a></li>
            </ul>
        </div>
    </nav>
</header>

<table class="container">
    <thead>
    <tr>
        <th>Name</th>
        <th>Local</th>
        <th>Data</th>
        <th>Time</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event: ${listEvents}">
        <td><a  th:href="${(#mvc.url('EC#EventDetails').arg(0, event.id)).build()}">
            <span th:text="${event.name}"></span> </a></td>
        <td><span th:text="${event.local}"></span></td>
        <td><span th:text="${event.data}"></span></td>
        <td><span th:text="${event.time}"></span></td>
        <td><a class="waves-effect waves-light" th:href="${(#mvc.url('EC#EventDelete').arg(0, event.id)).build()}"> <i class="material-icons left">delete</i></a></td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
